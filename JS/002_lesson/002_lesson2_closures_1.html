<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8"> 
<title>Замыкание. Область видимости функции </title> 

<!-- 
    Все переменные внутри функции – это свойства специального внутреннего объекта 
    LexicalEnvironment, который создаётся при её запуске. 

    Интерпретатор, при доступе к переменной, сначала пытается найти переменную в 
    текущемLexicalEnvironment, а затем, если её нет – ищет во внешнем объекте переменных. 
-->
<script> 

	var msg = 'Hi!'; // глобальная переменная. 

	function sayHi() { 

	    var msg = 'Hello!'; // локальная переменная. 

		//alert(msg); // Hello. 

	} 

	sayHi(); 

	alert(msg);

</script>  
</head>

</body>
</html>
