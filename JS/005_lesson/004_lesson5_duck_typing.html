    Смысл утиной типизации – в проверке необходимых методов и свойств.
    Например, мы можем проверить, что объект – массив, не вызывая Array.isArray, а просто уточнив наличие важного для нас метода, 
--> 
<script>
	
    var something = [1, 2, 3];

    if (something.splice) {
        alert( 'Это утка! То есть, массив!' );
    }; 

</script>
