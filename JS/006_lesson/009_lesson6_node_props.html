<!-- 
Свойства узлов DOM: 

nodeName -  содержит название(тег) элемента узла. Есть у узла любого типа. 
tagName - содержит название(тег) элемента узла. Есть только у узла с типом Element. 
innerHTML - позволяет получить HTML-содержимое элемента в виде строки. В innerHTML можно и читать и писать.
outerHTML - содержит HTML элемент целиком. Изменить outerHTML элемента невозможно. 
nodeValue/data - позволяет получить содержимое узлов, доступно на чтение и запись через свойство data.  
textContent - Иными словами, elem.textContent возвращает конкатенацию всех текстовых узлов внутри elem. 
hidden - работает так же, как css свойство display: none; 

-->
