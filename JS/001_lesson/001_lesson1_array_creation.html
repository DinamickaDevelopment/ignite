<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Создание массива </title> 
<!-- 
            Массив - обьект, проиндексированый набор определенных элементов. 
            В отличии от прочих языков программирования в JavaScript, не обязательно элементами 
            массива должны быть однотипные значения. 
            При создании массива используются [] скобки, внутри которых через заяпятую перечисляются элементы.
            Каждый элемент нумеруется индексом по возрастанию от 0.
-->
<script>
	
        // Одномерный массив из целых чисел размерностью в 5 элементов.
        var a = [1, 2, 3, 4, 5];

        document.write(a); // Вывод элементов массива, при этом массив преобразуется в строку "1, 2, 3, 4, 5"

        // Одномерный массив из строковых элементов размерностью в 12 элементов.
        var b = ["September", "October", "November", "December", "January", "Fabruary", "March", "April", "May", "June", "July", "August"];

        document.write("<hr />");

        document.write(b);

        // Пустой массив размерностью в 3 элемента.
        var c = [, , ,];

        document.write("<hr />");

        document.write(c.length);

        // Одномерный массив из трех элементов разных типов.
        var d = ["Hello", 34, true];

        document.write("<hr />");

        document.write(d);

</script>
</head> 
	
<body> 
<!-- html here --> 
</body>
</html>
