<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet" />

    <title>Directives</title>
    <script>


        var app = angular.module('myApp', [])
        .controller('mainCtrl', function ($scope) {
            $scope.output = '';
        })
        .directive('firstDir', function () {
            return {
                restrict: 'A',
                priority: 2,
                compile: function () {
                    return {
                        pre: function (scope, elem, attrs) {
                            alert('directive 1');
                            scope.output += '1';

                            console.log('prelink');
                        },
                        post: function () {
                            console.log('postlink');
                        }
                    }
                }
            }
        })

        .directive('secondDir', function () {
            return {
                restrict: 'A',
                priority: 3,
                // директива, созданная со свойством terminal: true, выполнится последней в очереди директив(в случае, если несколько директив привязаны к одному элементу)
                // Если после ее выполнения в очереди остались директивы с более низким приоритетом, они не будут выполнены 
                terminal: true, 
                compile: function () {
                    return {
                        pre: function (scope, elem, attrs) {
                            alert('directive 2');
                            scope.output += '2';

                            console.log('prelink');
                        },
                        post: function () {
                            console.log('postlink');
                        }
                    }
                }

            }
        })


        .directive('thirdDir', function () {
            return {
                restrict: 'A',
                priority: 1,
                compile: function() {
                    return {
                        pre: function (scope, elem, attrs) {
                            alert('directive 3');
                            scope.output += '3';

                            console.log('prelink');
                        },
                        post: function () {
                            console.log('postlink');
                    }
                    }
                }

            }
        })


    </script>
</head>
<body>
    <div class="panel well" ng-controller="mainCtrl">

        <div first-dir second-dir third-dir></div>
        <h3>{{output}}</h3>
    </div>

</body>
</html>
