<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet" />
    <title>Directives</title>
    <!--
    transclude - компилирует содержимое элемента, и результат делает доступным директиве. Обычно используется с встроенной директивой ngTransclude.
    Преимущество трансклюзии заключается в том, что связующая функция получает трансклюзивную функцию, которая уже предварительно связана с нужной областью видимости.

    -->
    <script>

        var app = angular.module('myApp', [])

        .directive('transcludeDemo', function () {
            return {
                restrict: 'E',
                //использовать трансклюзию
                transclude: true,
                //директива ngTransclude
                template: '<div class="panel" ng-transclude><h1></h1></div>'
            }
        })

    </script>
</head>
<body>
    <div class="panel well">
        <transclude-demo>This is the transcluded text!</transclude-demo>
    </div>
    <transclude-demo>
        <p>More transcluded content!</p>
    </transclude-demo>
</body>
</html>
