    <!--
        
    Для управлением зависимостями в проекте, его версией, описанием и т.п в корне проекта должен находится файл package.json, 
    в котором это все и будет описано. Его можно создать и заполнить в ручную, а можно создать с помощью npm init, после нужно будет ввести стартовые данные для создание такие как

    name – имя проекта
    version – версия проекта
    description – описание проекта
    entry point – стартовый файл приложения
    test command – команда тестирования помещенная в секцию scripts для запуска по npm test (полная запись npm run test)
    git repository – путь до git репозитория
    keywords – список ключевых слов
    author – автор
    license – тип лицензии
        
    -->
